<div class="container">
    <div class="row">
        <div class="col-sm-3 col-md-3" *ngFor="let item of items">
            <div class="card m-3">
                <div class="px-4 pt-3 bg-light rounded-2">
                    <img [src]="item.icon" [alt]="item.title" width="60" height="50">
                </div>
                <div class="card-body">
                    <h6 class="card-title"><b>{{item.title}}</b></h6>
                    <p class="card-text">
                        <small class="text-body-secondary">
                            {{item.content}}
                        </small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
